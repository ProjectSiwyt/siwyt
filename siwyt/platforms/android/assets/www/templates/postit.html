<header class="bar bar-nav no-border">
    <a class="icon pull-left"><i class="fa fa-angle-left"></i></a>
    <h1 class="title">Post-it</h1>
    <a class="icon pull-right"><i class="fa fa-cog"></i></a>
</header>

<div class="div">
    <div class="parag">
        <h1 class="centered">{{postit_name}}</h1>
        <div class="author">by {{postit_author}}</div>
        <div class="posted">posted on {{postit_date}}</div>
    </div>
    {{#each this}}        
    <div class="row"></div>        
    <div class="parag">
        {{comment_text}} <span class="posted">{{comment_date}}</span>
        <div class="author">by {{comment_author}}</div>
    </div>
    {{/each}}
    <div class="row"></div>
</div>

<form>
    <input type="text" placeholder="ADD COMMENT"/>
    <input type="submit" value="SUBMIT"\>
</form>
