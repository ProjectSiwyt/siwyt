{{#each this}}
<div id="{{id}}" class="postit moveable block absolute center {{font}}" style="top: {{y}}; left: {{x}}; height: {altezza}};  width: {{larghezza}}; background-color: {{colore}}; font-family: {{font}};">
    <h3 class="postit-title" id="{{id}}Content" style="font-size:{{dimensione}}px;">{{contenuto}}</h3>
    <div class="pull-left caption">{{idu}}</div>
    <div class="pull-right caption">{{data}}</div>
    <div id="{{id}}Link" class="popup"><i class="fa fa-pencil"></i></div>
</div>
<div class="popup-screen overlay in hide" id="{{id}}RenameScreen"></div>
<div class="postit-popup popup-container hide" id="{{id}}RenamePopup">
    <textarea>{{contenuto}}</textarea>
    <input type="submit" value="Done" class="rename">
</div>
<div class="popup-screen overlay in hide" id="{{id}}LinkScreen"></div>
<!--Popup menu to manage postit-->
<div id="{{id}}LinkPopup" class="postit-popup popup-container hide">
    <ul class="table-view border-table-view">
        <li class="table-view-cell border-top media menuRelation">New relation<span class="pull-right"><i class="fa fa-plus"></i></span></li>
        <li class="table-view-cell media menuRename">Rename<span class="pull-right"><i class="fa fa-pencil"></i></span></li>
        <li class="table-view-cell media menuColor">Change Color:
            <input type="color" name="colorPicker" value="{{colore}}">
        </li>
        <li class="table-view-cell media menuFont">Font:
            {{#xif this.font}}
            {{/xif}}
        </li>
        <li class="table-view-cell media menuDimension">Font size:
            <input type="number" value="{{dimensione}}" />
        </li>
        <li class="table-view-cell media menuDelete">Delete Postit<span class="pull-right"><i class="fa fa-trash-o"></i></span></li>
    </ul>
</div>
{{/each}}
