{{#each this}}
<div id="{{id}}" class="postit block absolute center {{font}}" style="top: {{y}}; left: {{x}}; height: {{altezza}};  width: {{larghezza}}; background-color: {{colore}}; font-family: {{font}};">
    <h3 class="postit-title" id="{{id}}Content" style="font-size:{{dimensione}}px;">{{contenuto}}</h3>
    <div class="margin-l pull-left"><span class="author">{{idu}}</span> on {{data}}</div>    
    <div id="{{id}}Link" class="popup margin-r pull-right"><i class="fa fa-pencil fa-2x"></i></div>
</div>
<div class="popup-screen overlay in hide" id="{{id}}RenameScreen"></div>
<div class="postit-popup popup-container hide" id="{{id}}RenamePopup">
    <textarea>{{contenuto}}</textarea>
    <input type="submit" value="Done" class="rename">
</div>
<div class="popup-screen overlay in hide" id="{{id}}LinkScreen"></div>
<!--Popup menu to manage postit-->
<div id="{{id}}LinkPopup" class="postit-popup popup-container size hide">
    <ul class="table-view border-table-view">
        <li class="table-view-cell border-top media menuRelation"><span class="popup-list">New relation</span><i class="fa fa-plus fa-2x pull-right"></i></li>
        <li class="table-view-cell media menuRename menuPostit" data-autore="{{idu}}"><span class="popup-list">Rename</span><i class="fa fa-pencil fa-2x pull-right"></i></li>
        <li class="table-view-cell media menuColor menuPostit" data-autore="{{idu}}">Change Color:
            <input type="color" name="colorPicker" value="{{colore}}">
        </li>
        <li class="table-view-cell media menuFont menuPostit" data-autore="{{idu}}">Font:
            {{#xif this.font}}
            {{/xif}}
        </li>
        <li class="table-view-cell media menuDimension menuPostit" data-autore="{{idu}}">Font size:
            <input type="number" value="{{dimensione}}" />
        </li>
        <li class="table-view-cell media menuDelete menuPostit" data-autore="{{idu}}"><span class="popup-list">Delete Postit</span><i class="fa fa-trash-o fa-2x pull-right"></i></li>
    </ul>
</div>
{{/each}}
