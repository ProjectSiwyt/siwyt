{{#each this}}
<div id="{{id}}" class="postit moveable block absolute center" style="top: {{y}}; left: {{x}}; height: {{altezza}}; width: {{larghezza}}">
    <h3 class="postit-title">{{contenuto}}</h3>
    <div class="pull-left caption">{{idu}}</div>
    <div class="pull-right caption">{{data}}</div>
    <div id="{{id}}Link" class="popup"><i class="fa fa-pencil"></i></div>
</div>
<div class="popup-screen overlay in hide" id="{{id}}RenameScreen"></div>
<div class="postit-popup popup-container hide" id="{{id}}RenamePopup">
    <textarea></textarea>
    <input type="submit" value="Done" class="rename">
</div>
<div class="popup-screen overlay in hide" id="{{id}}LinkScreen"></div>
<!--Popup menu to manage postit-->
<div id="{{id}}LinkPopup" class="postit-popup popup-container hide">
    <ul class="table-view border-table-view">
        <li class="table-view-cell border-top media">New relation<span class="pull-right"><i class="fa fa-plus"></i></span></li>
        <li class="table-view-cell media">Rename<span class="pull-right"><i class="fa fa-pencil"></i></span></li>
        <li class="table-view-cell media">Change Color:
            <input type="color" value="#ff0000">
        </li>
        <li class="table-view-cell media">Font:
            <select>
                <option>Font 1</option>
                <option>Font 2</option>
                <option>Font 3</option>
            </select>
        </li>
        <li class="table-view-cell media">Font size:
            <input type="number" value="12" />
        </li>
        <li class="table-view-cell media">Delete Postit<span class="pull-right"><i class="fa fa-trash-o"></i></span></li>
    </ul>
</div>
{{/each}}
