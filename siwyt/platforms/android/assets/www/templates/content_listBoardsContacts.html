{{#if this}}
<ul class="table-view">
    <li> Add <span id="nameContact"></span> to boards: <li>
    {{#each this}}
    	<li class="table-view-cell rigabacheca" data-id="{{id}}">
    	<span class="popup-list">{{nome}}</span>
    	<i class="pull-right fa fa-square-o fa-2x"></i>
    	</li>
    {{/each}}
    <li id="done">
			DONE
	 </li>
</ul>
{{else}}
<ul class="table-view">
    	<li class="table-view-cell rigabacheca" data-id="{{id}}">
    		Crea una Bacheca per aggiungere un amico
    	</li>
</ul>
{{/if}}
