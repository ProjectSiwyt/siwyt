{{#if this}}
<ul class="table-view">
    {{#each this}}
    	<li class="table-view-cell rigabacheca" data-id="{{id}}">
    	{{nome}}
    	<i class="pull-right fa fa-square-o fa-2x"></i>
    	</li>
    {{/each}}
</ul>
{{else}}
<ul class="table-view">
    	<li class="table-view-cell rigabacheca" data-id="{{id}}">
    		Crea una Bacheca per aggiungere un amico
    	</li>
</ul>
{{/if}}
