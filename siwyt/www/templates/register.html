<div class="i-g">
    <div class="i-12">
        <header class="center margin-tb">
            <h1>Sign Up</h1>
        </header>
    </div>
    <div class="i-12">
        <form id="formReg" name="formRegister">
            <span  class="errorReg" id="errName">Error</span>
            <input type="text" id="regName" placeholder="NAME">

            <span  class="errorReg" id="errSurname">Error</span>
            <input type="text" id="regSurname" placeholder="SURNAME">

            <span  class="errorReg" id="errEmail">Error</span>
            <input type="text" id="regEmail" placeholder="EMAIL">

            <span  class="errorReg" id="errUsername">Error</span>
            <input type="text"  id="regUsername"placeholder="USERNAME">

            <span  class="errorReg" id="errPassword">Error</span>
            <input type="text" id="regPassword"placeholder="PASSWORD">

            <span class="errorReg" id="errConfirm">Error</span>
            <input type="text" id="regConfirm" placeholder="CONFIRM PASSWORD">
            
        </form>
        <div class="btn-center">
                <button class="btn btn-block">REGISTER</button>
        </div>
    </div>
</div>
