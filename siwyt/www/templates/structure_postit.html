<div class="scroll no-nav">
    <div class="div i-12">
        <h1 class="center">{{postit_name}}</h1>
        <div class="pull-left caption">by {{postit_author}}</div>
        <div class="pull-right caption">posted on {{postit_date}}</div>
    </div>
    <div class="i-12">
        <ul id="postitContent" class="table-view">
        </ul>
    </div>
    <div class="i-12 btn-block btn-new center">
        <form>
            <input type="text" id="textComment" placeholder="ADD COMMENT" />
            <div class="absolute send">
                <i class="fa fa-share-square-o" id="submitComment"></i>
            </div>
        </form>
    </div>
</div>
