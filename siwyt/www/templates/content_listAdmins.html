{{#each this}}
<li class="table-view-cell close-member" id="toggle{{id}}">
    <a class="navigate-right rigamembro" id="{{id}}">
        {{nome}} {{cognome}}
        </a>
    <div class="relative margin-t">Licences:
        <div class="margin-l">
            <input type="radio" name="licence" value="admin" checked="checked"> Admin</div>
        <div class="margin-l">
            <input type="radio" name="licence" value="simple_user"> Simple User</div>
        <div class="absolute right center"><i class="fa fa-user-times fa-2x"></i>
            <div class="caption">Remove</div>
        </div>
    </div>
</li>
{{/each}}
