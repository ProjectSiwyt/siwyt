<ul class="table-view" id="searchContacts">
    Risultati ricerca: 
    {{#if this}} 
        {{#each this}}
        <li id="{{id}}" class="table-view-cell">
            <img src='data:image/png;base64,{{image}}' class="contact-image"> <span class="contact">{{nome}} {{cognome}}</span>
            <span class="absolute second-icon-search second-icon addContact option-icon"><i class="pull-right fa fa-user-plus fa-2x"></i></span>
        </li>
        {{/each}} 
    {{else}}
    <li class="table-view-cell">
        Nessun risultato
    </li>
    {{/if}}
</ul>
